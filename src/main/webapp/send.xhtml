<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
<p:growl id="error" />
<h2>Send a message: </h2>
<h:form>
	<p:scrollPanel style="width:500px;height:500px;border:none">
		<p:inputTextarea rows="23" cols="42" autoResize="false" value="#{sendMessageBean.message}" 
											required="true" requiredMessage="Insert Your Message!" />
	</p:scrollPanel>
	<p:commandButton value="Send Message" actionListener="#{sendMessageBean.sendMessage}" update=":error" />
</h:form>
</ui:composition>
