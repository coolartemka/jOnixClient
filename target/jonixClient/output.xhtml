<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    <p:growl id="error" />
	<h:form style="width:580px">
		<p:outputLabel for="input_address" value="Your service address:" style="font-weight:bold;margin-right:10px" />
		<p:inputText id="input_address" value="#{outputBusBean.address}" required="true" requiredMessage="Please specify the Output Bus Address" />
		<p:selectOneMenu style="display:block;width:100px;float:right" value="#{outputBusBean.method}">  
            <f:selectItem itemLabel="PUT" itemValue="PUT" />  
            <f:selectItem itemLabel="POST" itemValue="POST" />  
        </p:selectOneMenu>
        <br /><br />
        <h:panelGrid columns="2">
			<p:commandButton value="Save" icon="ui-icon-check" update=":error busLabel" 
																				actionListener="#{outputBusBean.addAddress}" />
			<h:graphicImage id="bus_information" library="img" name="mark.jpg" style="width:45px;padding-left:10px;cursor:help" />
		</h:panelGrid>
		<h:panelGroup id="busLabel">
			<p:tooltip for="bus_information" 
								value="Your current bus: #{outputBusBean.showAddress}: #{outputBusBean.showMethod}" 
								showEffect="slide" hideEffect="slide" /> 
		</h:panelGroup>
	</h:form>
</ui:composition>
