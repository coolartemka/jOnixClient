<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>ONIX Management Panel</title>
	<style type="text/css">
		.ui-layout-pane {
		    border: 0;
		}	
	</style>
</h:head>
<h:body>	
	<p:layout fullPage="true">
		<p:layoutUnit position="north" size="80" id="main_menu">
			<h:form>
				<p:menubar>
					<p:menuitem value="Home" update=":content" style="vertical-align:bottom" icon="ui-icon-home">
						<f:setPropertyActionListener target="#{navigation.page}" value="home" />
					</p:menuitem>					
					<p:menuitem value="Browse Messages" update=":content" icon="ui-icon-folder-open">
						<f:setPropertyActionListener target="#{navigation.page}" value="browse" />
					</p:menuitem>
					<p:menuitem value="Send Message" update=":content" icon="ui-icon-mail-closed">
						<f:setPropertyActionListener target="#{navigation.page}" value="send" />
					</p:menuitem>
					<p:menuitem value="Output Bus" update=":content" style="vertical-align:bottom" icon="ui-icon-transferthick-e-w">
						<f:setPropertyActionListener target="#{navigation.page}" value="output" />
					</p:menuitem>		
					<p:menuitem value="Settings" update=":content" icon="ui-icon-wrench">
						<f:setPropertyActionListener target="#{navigation.page}" value="settings" />
					</p:menuitem>
					<f:facet name="options">
						<p:commandButton value="Sign Out" icon="ui-icon-closethick" actionListener="#{navigation.logout}" action="index" />
					</f:facet>
				</p:menubar> 
			</h:form>
		</p:layoutUnit>
		<p:layoutUnit position="center">
			<p:panel id="content">
				<ui:include src="#{navigation.page}.xhtml" />
			</p:panel>
		</p:layoutUnit>
	</p:layout>
</h:body>
</html>
